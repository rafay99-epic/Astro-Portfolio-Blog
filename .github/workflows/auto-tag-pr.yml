name: Auto-tag PR with version

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  tag-pr-with-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Extract version from package.json
        id: extract-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Add version tag to PR
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.extract-version.outputs.version }}';
            const tagName = `v${version}`;

            console.log(`Adding tag "${tagName}" to PR #${{ github.event.pull_request.number }}`);

            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [tagName]
              });
              console.log(`Successfully added tag "${tagName}" to the PR`);
            } catch (error) {
              console.log(`Failed to add tag "${tagName}": ${error.message}`);
              // Continue execution even if labeling fails
            }

      - name: Create or update PR comment with version info
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.extract-version.outputs.version }}';
            const tagName = `v${version}`;

            const comment = `ðŸš€ **Version Detected**: \`${version}\`

            This PR has been automatically tagged with: \`${tagName}\`

            *This tag was automatically applied based on the version in package.json*`;

            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
              console.log(`Added version comment to PR`);
            } catch (error) {
              console.log(`Failed to add comment: ${error.message}`);
            }
