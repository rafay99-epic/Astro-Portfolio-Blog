name: Auto-Publish Astro Blog Posts

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch: {}

jobs:
  publish-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install PyYAML
          pip install typing-extensions

      - name: Run enhanced publish script
        id: publish_script
        run: |
          echo "Running enhanced auto-publish script with SEO optimization and alt text generation..."
          python scripts/publish_posts.py

      - name: Check for file changes
        id: git_check
        run: |
          # Check if there are any changes (staged or unstaged) in the blog directory
          if git diff --quiet --exit-code --ignore-space-change ${{ github.workspace }}/src/content/blog; then
            echo "No changes detected in blog posts."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in blog posts."
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        if: steps.git_check.outputs.changes_detected == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.git_check.outputs.changes_detected == 'true'
        run: bun install

      - name: TypeScript type checking
        if: steps.git_check.outputs.changes_detected == 'true'
        run: bunx tsc --noEmit --skipLibCheck || (echo "TypeScript check failed" && exit 1)

      - name: Validate JSON files
        if: steps.git_check.outputs.changes_detected == 'true'
        run: |
          # Validate featureFlag.json
          node -e "try { JSON.parse(require('fs').readFileSync('src/config/featureFlag/featureFlag.json', 'utf8')); console.log('✓ featureFlag.json is valid'); } catch(e) { console.error('✗ featureFlag.json is invalid:', e.message); process.exit(1); }"

          # Validate info.json if it exists
          if [ -f "src/config/siteConfig/info.json" ]; then
            node -e "try { JSON.parse(require('fs').readFileSync('src/config/siteConfig/info.json', 'utf8')); console.log('✓ info.json is valid'); } catch(e) { console.error('✗ info.json is invalid:', e.message); process.exit(1); }"
          fi

      - name: Build Astro project
        if: steps.git_check.outputs.changes_detected == 'true'
        run: bun run build || (echo "Build failed" && exit 1)

      - name: Configure Git user
        if: steps.git_check.outputs.changes_detected == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Stage all changes (including formatting fixes)
        if: steps.git_check.outputs.changes_detected == 'true'
        run: |
          git add -A

      - name: Commit and Push changes
        if: steps.git_check.outputs.changes_detected == 'true'
        run: |
          # Check if staging resulted in actual changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Auto-publish scheduled blog posts with SEO enhancements and alt text" -m "- TypeScript type checking passed" -m "- JSON validation passed" -m "- Build successful"
            echo "Pushing validated changes..."
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No effective changes staged after validation, skipping commit/push."
          fi
