name: Astro Build Check
on:
  pull_request:
    branches: ["**"]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Astro Code Check
        run: bun run check

      - name: Lint Code
        run: bun run lint

      - name: Validate JSON files
        run: |
          bunx jsonlint src/config/featureFlag/featureFlag.json
          if [ -f "src/config/siteConfig/info.json" ]; then
            bunx jsonlint src/config/siteConfig/info.json
          fi

      - name: Build Astro project
        run: bun run build
