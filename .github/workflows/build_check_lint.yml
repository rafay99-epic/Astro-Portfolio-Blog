name: Astro Build Check
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Astro Code Check
        run: bun run check

      - name: Lint Prettier Code
        run: bunx prettier --check .

      - name: Lint TypeScript Code
        run: bunx tsc --noEmit --skipLibCheck

      - name: Validate JSON files
        run: |
          bunx jsonlint src/config/featureFlag/featureFlag.json
          if [ -f "src/config/siteConfig/info.json" ]; then
            bunx jsonlint src/config/siteConfig/info.json
          fi

      - name: Build Astro project
        run: bun run build
