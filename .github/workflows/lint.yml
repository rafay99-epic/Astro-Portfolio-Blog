name: Lint and Format Check
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check Prettier formatting
        run: bunx prettier --check .

      - name: Check TypeScript types
        run: bunx tsc --noEmit --skipLibCheck

      - name: Run Astro check
        run: bunx astro check

      - name: Validate JSON files
        run: |
          # Check feature flags
          bunx jsonlint src/config/featureFlag/featureFlag.json
          # Check site config if it exists
          if [ -f "src/config/siteConfig/info.json" ]; then
            bunx jsonlint src/config/siteConfig/info.json
          fi

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" src/ --include="*.ts" --include="*.tsx" --include="*.astro"; then
            echo "Warning: Found console.log statements in production code"
            echo "Consider removing or replacing with proper logging"
          fi

      - name: Validate Astro components syntax
        run: |
          # Check for common Astro syntax issues
          find src -name "*.astro" -exec grep -l "import.*from.*\.astro" {} \; | while read file; do
            echo "Checking Astro imports in: $file"
          done
